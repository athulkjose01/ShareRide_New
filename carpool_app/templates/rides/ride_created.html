<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Created - ShareRide</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            padding: 3rem;
            text-align: center;
            max-width: 800px;
            width: 90%;
            border-top: 5px solid #4CAF50;
            margin-bottom: 2rem;
        }

        .icon-success {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-custom {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(76, 175, 80, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle icon-success"></i>
        <h1>Ride Created Successfully!</h1>
        <p>Your ride has been created. You can see new ride requests in Upcoming/Ongoing Rides section.</p>
        <a href="{% url 'view_upcoming_rides' %}" class="btn btn-custom">
            <i class="fas fa-calendar-alt mr-2"></i> View Upcoming Rides
        </a>
    </div>
    
    <a href="{% url 'home' %}" class="btn btn-link text-dark">
        <i class="fas fa-arrow-left mr-2"></i> Back to Home
    </a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
